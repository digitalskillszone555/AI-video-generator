
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridion Studio - Professional Botanical AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fraunces:opsz,wght@9..144,400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-950: #022c22;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020202;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Fraunces', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .emerald-glow {
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.15);
        }
        @keyframes scan-horizontal {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .scan-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #10b981, transparent);
            box-shadow: 0 0 15px #10b981;
            animation: scan-horizontal 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 10px;
        }
    </style>
