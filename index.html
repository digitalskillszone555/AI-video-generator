
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridion Studio | Professional Botanical Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Fraunces:opsz,wght@9..144,400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-500: #10b981;
            --emerald-600: #059669;
            --emerald-950: #022c22;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif {
            font-family: 'Fraunces', serif;
        }
        .glass {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* CRITICAL INPUT FIX: Ensure high contrast for typing visibility */
        input, textarea {
            background-color: #0a0a0a !important;
            color: #ffffff !important;
            border: 1px solid #1a1a1a !important;
            border-radius: 1rem !important;
        }
        input:focus, textarea:focus {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2) !important;
        }
        input::placeholder, textarea::placeholder {
            color: #444444 !important;
        }
        .emerald-glow {
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.1);
        }
        @keyframes scan-vertical {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        .scan-laser {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #10b981, transparent);
            box-shadow: 0 0 20px #10b981;
            z-index: 20;
            animation: scan-vertical 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
    </style>
